{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-4">{{curso.sigla}}</h1>
    <p class="lead">{{curso.nombre}}</p>
    <hr class="my-4">
    <p>{{curso.creditos}} créditos</p>
    <p>¿Desea borrar el curso?</p>
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirmar borrado</button>
    </form>
</div>

{% endblock %}
